<link rel="stylesheet" href="login.css">
<div class="container hero-login">
  <div class="abc">
  <div class="row transparent ">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email" ng-model="vm.user.email" required>
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" ng-model="vm.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.login }}</p>
        </div>

        <!-- <div class="row">
          <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div> -->
          <button class="btn btn-inverse btn-login btn-primary col-lg-12 col-md-12 col-sm-12 col-xs-12" type="submit">
            Login
          </button>
          <!-- <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
        </div> -->

        <!-- TODO: To implement login through social media -->
        <!-- <div class="row">
          <div class="col-sm-4 col-md-3">
            <oauth-buttons classes="btn-block"></oauth-buttons>
          </div>
        </div> -->
      </form>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
  </div>
</div>
</div>
