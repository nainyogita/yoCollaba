<!-- html page for editing team information  -->
<div class="container-fluid">
	<br><br>
	<div class="row">
		<div class="col-sx-12 col-sm-1 col-md-1 col-lg-1" ></div>

		<!-- Update team information -->
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 edit-team">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-xs-12 edit-team-head">
					Update Team Information
				</div>
			</div>
			<form role="form" class="form-horizontal row edit-form" name="editForm">
				<div class="form-group">
					<label for="name" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 editForm-head">
						Name
					</label>
					<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
						<input type="text" class="form-control" id="name"
							ng-model='teamleader.parentScope.team.name'/>
					</div>
				</div>

				<div class="form-group">
					<label for="info" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 editForm-head">
						Information
					</label>
					<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
						<input type="text" class="form-control" id="info"
						ng-model='teamleader.parentScope.team.info'/>
					</div>
				</div>

				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
				<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
					<button type="submit" class="btn btn-primary" style="background-color:#455a64"
					 ng-click="teamleader.edit(editForm,teamleader.parentScope.team._id)">
						Update
					</button>
				</div>
			</form>
		</div>

		<div class="col-sx-12 col-sm-1 col-md-1 col-lg-1"></div>

		<!-- Members of the team -->
		<div class="col-sx-12 col-sm-3 col-md-3 col-lg-3 ">
			<!-- form to edit new team member  -->
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-xs-12 edit-team">
						<div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-xs-12" style="padding:3%;font-family: 'Kreon';letter-spacing: 1px;">
									Add a new member
								</div>
							</div>
							<form class="form-horizontal  edit-form" role="form" name="teamMemberForm"
							ng-submit="teamleader.addTeamMember(teamMemberForm)">

								<div class="form-group row" ng-class="{ 'has-success': teamMemberForm.member.$valid && vm.submitted,
								'has-error': teamMmeberForm.member.$invalid && vm.submitted }">
									<div class="col-sm-10">
										<input type="text" class="form-control" id="member" required ng-model=teamleader.team.member />
										<p class="help-block" ng-show="teamMemberForm.team.member.$error.required && vm.submitted">
											A name is required
										</p>
									</div>
									<div class="col-sm-2">
										<button  class="btn btn-primary btn-sm btn-circle"
										ng-click='teamleader.add(teamleader.parentScope.team.name)'>&#10010;</button>
									</div>
								</div>
							</form>
						</div>
				</div>
			</div>
			<br><br>

			<!-- List out existing members -->
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-xs-12 edit-team" style="padding:3%;">
					<text style="font-family: 'Kreon';letter-spacing: 1px;">Existing Members :<hr class="hr-member"></text>
					<ul ng-repeat='members in teamleader.parentScope.team.members'>
						<li class="members">{{members}}</li>
					</ul>
				</div>
			</div>

	</div>
</div>

<br><br>
</div>
